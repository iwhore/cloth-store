<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./products.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="container head">
            <a href="" class="logo">SHOP.CO</a>
            <nav class="nav">
                <a href="" class="item">Shop</a>
                <a href="" class="item">On Sale</a>
                <a href="" class="item">New Arrivals</a>
                <a href="" class="item">Brands</a>
            </nav>
            <a href="" class="login">
                <img src="./images/login.svg" alt="" class="login-icon">
            </a>
        </div>
    </header>
    <section class="product-container container">
            <!-- Ліва частина: зображення -->
            <div class="images-section">
                <div class="small-image"><img src="image1.jpg" alt=""></div>
                <div class="small-image"><img src="image2.jpg" alt=""></div>
                <div class="small-image"><img src="image3.jpg" alt=""></div>
            </div>
            
            <!-- Основне зображення -->
            <div class="main-image">
                <img src="main-image.jpg" alt="">
            </div>

            <!-- Права частина: інформація про товар -->
            <div class="product-details">
                <h1 class="product-name">ФУТБОЛКА</h1>
                <div class="rating">
                    ★★★★☆ <span class="nmb-rating">4/5</span>
                </div>
                <div class="price">
                    <span class="current-price">$260</span>
                </div>
                <p class="description">
                    This graphic t-shirt which is perfect for any occasion. Crafted from a soft and breathable fabric, it offers superior comfort and style.
                </p>

                <div class="colors">
                    <p>Select Colors:</p>
                    <div class="color-option brown"></div>
                    <div class="color-option navy"></div>
                    <div class="color-option green"></div>
                </div>

                <div class="sizes">
                    <p>Choose Size</p>
                    <button class="sizes-btn">Small</button>
                    <button class="sizes-btn">Medium</button>
                    <button class="sizes-btn">Large</button>
                    <button class="sizes-btn">X-Large</button>
                </div>

                <div class="quantity-cart">
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
    </section>
</body>
</html>
